<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/animacao-personaliza.css"/>
</head>
<body>
    <section>
        <div class="div-secao-principal d-flex justify-content-between align-items-end">
            <div>
                <img class="img-clea aparece-e-foca-6s d-sm-none d-md-block" src="assets/img/secao-principal/clea.png" alt="Clea Doutor Estranho"/>
            </div>
            <div class="div-meio d-flex justify-content-center position-absolute">
                <div class="div-img-circulo position-absolute">
                    <img class="img-circulo rotacao" src="assets/img/secao-principal/circulo.png" alt="Circulo Doutor Estranho"/>
                </div>
                <div class="div-img-drestranho position-absolute">
                    <img class="img-drestranho aumenta-e-sobe" src="assets/img/secao-principal/drestranho.png" alt="Doutor Estranho"/>
                </div>
                <div class="div-img-titulo position-absolute">
                    <img class="img-titulo" src="assets/img/secao-principal/titulo.png" alt="Titulo Doutor Estranho"/>
                </div>
            </div>
            <div>
                <img class="img-wanda aparece-e-foca-4s d-sm-none d-md-block" src="assets/img/secao-principal/wanda.png" alt="Wanda Doutor Estranho"/>
            </div>
        </div>
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
